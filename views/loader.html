{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="span9 offset1">
        <form action="{{upload_url}}" method="post" enctype="multipart/form-data">
				
            <div class="form-actions">
                Upload File: <input type="file" name="file"><br>
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
